[mypy]
# Target Python version - using 3.13 to match Home Assistant's syntax
python_version = 3.13

# Paths to check
files = custom_components/nwp500

# General mypy settings
strict_optional = True
warn_redundant_casts = True
warn_unused_ignores = True
warn_unused_configs = True
warn_return_any = True
warn_unreachable = True
disallow_untyped_defs = True
disallow_incomplete_defs = True
check_untyped_defs = True
disallow_untyped_calls = False
no_implicit_optional = True
disallow_any_generics = True

# Show error codes
show_error_codes = True
show_column_numbers = True
show_error_context = True
pretty = True

# Per-module options
[mypy-homeassistant.*]
ignore_missing_imports = True

[mypy-nwp500.*]
ignore_missing_imports = True

[mypy-awsiotsdk.*]
ignore_missing_imports = True

[mypy-awscrt.*]
ignore_missing_imports = True

[mypy-voluptuous.*]
ignore_missing_imports = True

# Gradually enable stricter checks per file
# These files have been validated to pass strict type checking

[mypy-custom_components.nwp500.const]
disallow_untyped_defs = True
disallow_any_generics = True

[mypy-custom_components.nwp500.entity]
disallow_untyped_defs = True

[mypy-custom_components.nwp500.config_flow]
disallow_untyped_defs = True
