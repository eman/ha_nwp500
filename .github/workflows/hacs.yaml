name: HACS Action
on:
  push:
  pull_request:
    branches: [main]
jobs:
  hacs_validation:
    runs-on: ubuntu-latest
    name: HACS Validation
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Debug
        run: |
          ls -R
          cat nwp500/manifest.json
          python3 -c "import json; print(json.load(open('nwp500/manifest.json')))"
      - name: HACS Action
        uses: hacs/action@main
        with:
          category: integration
          ignore: brands hacsjson
